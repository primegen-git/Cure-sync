<!doctype html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{% static 'styles/dashboard.css' %}" />
  {% block css %} {% endblock css %}
</head>

<body>
  {% if messages %}
    <div class="messages-container">
        {% for message in messages %}
            <div class="alert alert--{{message.tags}}">
                <p class="alert__message">{{message}}</p>
                <button class="alert__close" onclick="this.parentElement.style.display='none'">&times;</button>
            </div>
        {% endfor %}
    </div>
  {% endif %}

  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <img class="logo" src="/media/profile/logo_processed.png" alt="CureSync Logo" />
        <h2>CureSync</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li class="nav-item" id="patient">
            <a href="{% url 'opd:home_page' %}" class="nav-link">
                <i class="nav-icon fas fa-users"></i>
                <span>Patients</span>
            </a>
          </li>
          <li class="nav-item" id="appointment">
            <a href="{% url 'opd:appointment' %}" class="nav-link">
                <i class="nav-icon fas fa-calendar-check"></i>
                <span>Appointments</span>
            </a>
          </li>
          <li class="nav-item" id="product">
            <a href="{% url 'opd:product_list' %}" class="nav-link">
                <i class="nav-icon fas fa-box-archive"></i>
                <span>Products & Stock</span>
            </a>
          </li>
          <li class="nav-item" id="doctor">
            <a href="{% url 'opd:doctor_profile' %}" class="nav-link">
                <i class="nav-icon fas fa-user-md"></i>
                <span>Doctor</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="sidebar-footer">
           <a href="{% url 'opd:logout' %}" class="nav-link logout-link">
                <i class="nav-icon fas fa-sign-out-alt"></i>
                <span>Logout</span>
           </a>
      </div>
    </aside>
    <main class="main-content">
        {% block content %}
        {% endblock content %}
    </main>
  </div>

</body>
{% block js %}
{% endblock js %}

</html>
