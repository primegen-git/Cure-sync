{% extends 'opd/index.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'styles/confirmation.css' %}" />
{% endblock css %}
{% block content %}
    <div class="page-header">
        <h1>Confirm Action</h1>
    </div>

    <div class="card confirmation-card">
        <div class="confirmation-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h2 class="confirmation-title">Are you sure?</h2>
        <p class="confirmation-text">
            You are about to delete this {{ section }}. This action cannot be undone.
        </p>
        <div class="button-group">
            <a href="#" onclick="window.history.back(); return false;" class="btn btn-secondary">
                Cancel
            </a>
            <a href="{% url 'opd:confirmation_page' %}?section={{section}}&id={{id}}&confirmation=yes" class="btn btn-danger">
                Yes, Delete
            </a>
        </div>
    </div>
{% endblock content %}
