{% extends 'user/logged/index.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'styles/bed_opd_specialist.css' %}" />
{% endblock css %}
{% block content %}
    <div class="page-header">
        <div class="header-main">
            <a href="javascript:window.history.back()" class="btn btn-secondary back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <h1>Search by Bed</h1>
        </div>
        <div class="header-actions">
            <form method="get" class="sort-form">
                <button type="submit" name="sort" value="beds" class="btn btn-filter active">Sort by Beds</button>
                <button type="button" class="btn btn-filter">Sort by Location</button>
            </form>
        </div>
    </div>

    <div class="results-grid">
        {% for doctor in doctors %}
            <a href="{% url 'user:appointment' pk=doctor.id %}" class="doctor-card">
                <div class="card-header">
                    <img src="{{ doctor.profile_image.url }}" alt="Doctor Avatar" class="doctor-avatar" />
                    <div class="doctor-details">
                        <h3 class="doctor-name">{{ doctor.name }}</h3>
                        <p class="doctor-specialty">{{ doctor.speciality }}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <span>Beds Available</span>
                    <span class="bed-count">{{ doctor.opd.no_of_beds }}</span>
                </div>
            </a>
        {% endfor %}
    </div>

    <div class="pagination">
        <a href="#" class="pagination-btn disabled"><i class="fas fa-chevron-left"></i></a>
        <span class="page-info">Page 1 of 5</span>
        <a href="#" class="pagination-btn"><i class="fas fa-chevron-right"></i></a>
    </div>
{% endblock content %}
