{% extends 'base.html' %}
{% load static %}
{% block css %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/user_login.css' %}" />
{% endblock css %}
{% block content %}
    <div class="login-page-wrapper">
        <div class="login-container">
            <div class="branding-panel">
                <img class="logo" src="/media/profile/logo_processed.png" alt="CureSync Logo" />
                <h2>CureSync</h2>
                <p>Integrated Health Management</p>
            </div>
            <div class="form-panel">
                <div class="form-header">
                    <h1>Welcome Back</h1>
                    <p>Please log in to access your account.</p>
                </div>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="e.g., john.doe" />
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="••••••••" />
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
                <div class="form-footer">
                    <a href="#">Forgot Password?</a>
                    <span>|</span>
                    <a href="{% url 'user:signup' %}">Create an Account</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
